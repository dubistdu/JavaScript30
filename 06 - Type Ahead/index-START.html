<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const cities = [];

// the blob has to be converted from the raw data as it is into JSON
fetch(endpoint)
  .then(blob => blob.json())
  .then(data => cities.push(...data));
  // in console compare the difference between cities.push(data)) and cities.push(...data))
  // '...' spread method in es6  Refer to around 5:03
  //to make each individual items to go to city/ to change input array into individual argument => 'spread' into it -->
function findMatches(wordToMatch, cities) {
  return cities.filter(place => {
    // here we need to figure out if the city or state matches what was searched
    const regex = new RegExp(wordToMatch, 'gi');
    // g=> global i=> case insensitive
    return place.city.match(regex) || place.state.match(regex) // either match city or state
    // you can do return place.city.match(/bos/i) for the cities that include words 'bos' but in here that's not
    // the only citi names we are going to match. Hence need to use regex

  });
}

// for adding ',' to numbers
function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}


function displayMatches(){
  const matchArray = findMatches(this.value, cities);
  const html = matchArray.map(place=>{
    const regex = new RegExp(this.value, 'gi');
    // replace values with "hl" (hi light)
    const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
    const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
    return `
      <li>
        <span class="name">${cityName}, ${stateName}</span>
        <span class="population">${numberWithCommas(place.population)}</span>
      </li>
      `;
  }).join('');
  suggestions.innerHTML = html;
}

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

searchInput.addEventListener('change',displayMatches); //going to listen change and when change happens display matches
searchInput.addEventListener('keyup',displayMatches);
</script>
  </body>
</html>

 avoiding callback hell and having to remember the complex API of XMLHttpRequest.

  The RegExp constructor creates a regular expression object for matching text with a pattern -->
